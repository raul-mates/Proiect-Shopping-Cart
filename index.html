<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/money.js/0.0.1/money.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="renderer.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="currencies">
      <h1>Checkout Page</h1>
      <div class="currency-list">
        <p class="currency-sign active">$</p>
        <p class="currency-sign">€</p>
        <p class="currency-sign">£</p>
      </div>
    </div>
    <div class="big-boy-box">
      <div class="products-box"></div>
      <div class="checkout-form">
        <p class="empty-cart-msg-active show">
          No products in your shopping cart
        </p>

        <div class="selected-products-box hidden">
          <div class="selected-products-info">
            <p class="col-4">Product</p>
            <p class="col-4">Quantity</p>
            <p class="col-4">Value</p>
          </div>

          <hr style="margin-left: 20px; margin-right: 20px; opacity: 30%" />

          <div class="cart-products"></div>
        </div>
      </div>
    </div>
  </body>
</html>
